        <meta charset="utf-8">

        <script>
            function pularLinha() {
                document.write ("<br>")
                document.write ("<hr>")
                document.write ("<br>")
            }
            function mostra(frase) {
                document.write("<big>" + frase + "</big>");
                pularLinha();
            }
            var ano = 2023;
            mostra ("A idade do Lucas é " + (ano - 2000));
            mostra ("A idade da Geovana é " + (ano - 1999));
            mostra ("A idade do Eduardo é " + (ano - 2013));
            
            var idadeLucas = 23;
            var idadeGeovana = 24;
            var idadeEduardo = 10;
           
            var media = (idadeLucas + idadeGeovana + idadeEduardo)/3;
            mostra ("A média de idade destas pessoas é " + Math.round(media));
            
            var nome = "Lucas";
            mostra ("<i>A idade de</i> " + nome + " <i>é</i> " + idadeLucas + " <i>(feito com variáveis)</i>");
            
            ano = 2060
            mostra ("<i>A idade de Eduardo em</i> " + ano + " <i>será:</i> " + (ano - 2013));

        </script>
