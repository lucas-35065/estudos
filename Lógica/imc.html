        <meta charset="utf-8">

        <script>
            function pularLinha() {
                document.write ("<br>")
                document.write ("<br>")
            }
            function mostra(frase) {
                document.write("<big>" + frase + "</big>");
                pularLinha();
            }
            function calculaImc(peso, altura) {
                var imc = peso / (altura * altura);
                return imc;
            }
            
            var nome = prompt ("Qual é o seu nome?");
            var pesoInformado = prompt (nome + ", qual é o seu peso?");
            var alturaInformada = prompt (nome + ", qual é a sua altura? (Informe em metros, ex: 1.65)");

            var imc = calculaImc (pesoInformado, alturaInformada);

            mostra (nome + ", seu IMC é: " + imc);

            if (imc > 35) {
                mostra ("Seu IMC está acima do recomendado.");
            }
            if (imc < 18.5) {
                mostra ("Seu IMC está abaixo do recomendado.");
            }
            if (imc >=18.5 && imc <= 35) {
                mostra("Seu IMC está dentro do recomendado");
            }
        </script>
