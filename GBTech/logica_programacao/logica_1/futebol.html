        <meta charset="utf-8">

        <script>
            function pularLinha() {
                document.write ("<br>")
                document.write ("<br>")
            }
            function mostra(frase) {
                document.write("<big>" + frase + "</big>");
                pularLinha();
            }

            var vitorias = parseInt(prompt ("Escreva o número de vitórias do seu time."));
            var empates = parseInt(prompt ("Escreva o número de empates do seu time."));

            var pontos = (vitorias * 3) + empates;

            mostra ("O seu time tem " + pontos + " pontos!");

            if (pontos > 28) {
                mostra ("Seu time está melhor do que no ano passado.");
            }
            if (pontos == 28) {
                mostra ("Seu time está igual ao ano passado.");
            }
            if (pontos < 28) {
                mostra ("Seu time está pior do que no ano passado.")
            }
        </script>
